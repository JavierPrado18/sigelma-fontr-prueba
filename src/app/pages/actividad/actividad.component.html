<div style="margin: auto;"><mat-card appearance="outlined" style="width: 100%; background-color: #F2F2F2 ;margin:  12px auto;">
    <span> <button mat-button>Principal</button>/  <button mat-button disabled>Categoria</button></span>
</mat-card></div>

    
    <div style="display: flex; flex-wrap: wrap;justify-content: space-around; ">
        <mat-card appearance="outlined">
            <mat-card-header style="background-color: #F2F2F2; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; padding: 12px;">
              <mat-card-title >Categorias</mat-card-title>
              <button (click)="openDialog()" mat-flat-button style="background-color: #36934B; color: #F7F7F7; " >
                
                Nueva Categoria
              </button>
            </mat-card-header>
            <mat-card-content>
                <br>
                <div style="display: flex;align-items: center; justify-content: right;"><p>Buscar: </p>
                    <div style="width: 24px;"></div>
                    <mat-form-field appearance="outline">
                        
                        <mat-label >Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia"  #input>
                      </mat-form-field>
                      </div>
          <div class="mat-elevation-z2" style="border-radius: 12px;">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let row"> {{row.descripcion}}</td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Accion </th>
                <td mat-cell *matCellDef="let row">
                  
        
                  <!-- Editar -->
                  <button mat-icon-button>
                    <mat-icon color="primary">mode_edit</mat-icon>
                  </button>
        
                  <!-- Borrar -->
                  <button mat-icon-button >
                    <mat-icon style="color: rgb(185, 27, 27);">delete</mat-icon>
                  </button>
        
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
              </mat-card-content>
            
          </mat-card>
